  bio: 武汉大学测绘遥感信息工程国家重点实验室博士后，美国卡内基梅隆大学机器人研究所联合培养博士研究生，2018年博士后创新人才支持计划获得者。博士期间共发表SCI论文15篇（其中以第一或通讯作者发表一区Top SCI论文8篇）、EI论文6篇，谷歌学术引用400余次。已授权国家发明专利7项，软件著作权3项。先后获得湖北省科技进步一等奖、武汉大学研究生学术创新奖一等奖、博士研究生国家奖学金、王之卓创新人才奖一等奖、陈永龄院士优秀学生科技创新奖学金，测绘遥感信息工程国家重点实验室研究生科技创新奖，协同创新中心奖学金等。担任ISPRS、IEEE ITS、Information Sciences、JSTARS、Sensors等SCI期刊审稿人，2017年国际学术会议Laser Scanning学术委员会委员。研究兴趣为点云数据处理、计算机视觉与三维模型重建。
